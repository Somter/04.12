<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <div class="car-info" id="placeholder1"></div>
    <div class="car-info" id="placeholder2"></div>

    <script>
        /*
        Задание:
        Выполните рефакторинг кода. Сделайте так, чтобы объекты создавались не через литералы, а через функцию конструктор.
        */

        function User(first, last) {
            this.firstName = first;
            this.lastName = last;

            this.show = function (element) {
                console.log(`Имя: ${this.firstName}`);
                console.log(`Фамилия: ${this.lastName}`);
            }

        }

        let user1 = new User("Ivan", "Ivanov");
        let user2 = new User("Olga", "Petrova");

        let placeholder1 = document.querySelector("#placeholder1");
        let placeholder2 = document.querySelector("#placeholder2");

        user1.show(placeholder1);
        user2.show(placeholder2);
    </script>
</body>

</html>
