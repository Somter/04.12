    <script>
        /*
        Задание:
        Перепишите функцию конструктор Rect. Вынесите методы из экземпляра в прототип.
        */

        function Rect(width, height) {
            this.width = width;
            this.height = height;

            Rect.prototype.getArea = function () {
                console.log("rect1 area " + this.height * this.width);
            }

            Rect.prototype.getPerimeter = function () {
                console.log("rect1 perimeter " + this.height * 2 + this.width * 2);
            }
        }

        let rect1 = new Rect(100, 50);
        let rect2 = new Rect(25, 33);

        rect1.getArea();    
        rect1.getPerimeter();    
        
        rect2.getArea();    
        rect2.getPerimeter();   
      
    </script>
